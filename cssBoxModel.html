<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
       #one{
            font-size: 30px;
        }
        #two{
            font-size: 30px;
        }
        #para1{
            font-size: 2em;
        }
        #para2{
            font-size: 2rem;  
        }
    </style>
</head>
<body>
    <div id="one">
        <p id="para1">Paragraph one</p>
    </div>
    <div id="two">
        <p id="para2">Paragraph Two</p>
    </div>
</body>
</html>
